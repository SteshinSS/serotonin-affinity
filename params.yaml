filter:
  threshold: 8.0
  keep_null: true

split:
  test_ratio: 0.2  # test subset ratio of the all data
  val_ratio: 0.1  # validation subset ratio of the all dataset without the test data
  homology_based: false
  random_seed: 228

featurize_morgan_fp:
  radius: 2
  n_bits: 1024


train_gb:
  subsample: 0.1
  use_weights: true
  
generate_voxels:
  box_size_x: 10
  box_size_y: 10
  box_size_z: 10
  voxel_size: 0.5